name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Tags
        run: git fetch --prune --unshallow

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Get Latest Git Tag
        id: version
        run: echo "TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      # - name: Checkout Test Repository
      #   uses: actions/checkout@v2
      #   with:
      #     repository: YarmarokMarketplace/automation-tests
      #     path: automation-tests
      #     ref: main

      # - name: Run Python Tests
      #   run: |
      #     pip install -r automation-tests/requirements.txt
      #     pytest automation-tests/tests

      - name: Build and Deploy
        run: |
          start_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          npm run build
          npx netlify-cli deploy --prod --message "${{ env.TAG }}: ${{ github.event.head_commit.message }}" --version ${{ steps.version.outputs.TAG }}

          end_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          start_seconds=$(date -d "$start_time" +%s)
          end_seconds=$(date -d "$end_time" +%s)
          duration_seconds=$((end_seconds - start_seconds))
          duration_minutes=$(( duration_seconds / 60 ))

          echo "Build started at: $start_time"
          echo "Build finished at: $end_time"
          echo "Build duration: ${duration_minutes} min ${duration_seconds} sec"

        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          REACT_APP_API: ${{ secrets.REACT_APP_API }}

      - name: Get Last Commit Info
        run: |
          LAST_COMMIT_INFO=$(git --no-pager log -1 --format="%cd %H %s")
          echo "Last commit info: $LAST_COMMIT_INFO"
        shell: bash

      - name: Show Installed Dependencies
        run: npm list --depth=0

      - name: Deploy to Production
        run: |
          deploy_start_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "Deploying version $TAG to production..."

          deploy_end_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "Deployment started at: $deploy_start_time"
          echo "Deployment finished at: $deploy_end_time"
        env:
          TAG: ${{ env.TAG }}
